<!DOCTYPE html>
<html>

<head>
    <title>Multiplayer Game</title>
</head>

<body>
    <h1>Welcome to the Multiplayer Game</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const players = {};

        socket.on('connect', () => {
            console.log('connected to server');
        });

        socket.on('currentPlayers', (currentPlayers) => {
            for (let id in currentPlayers) {
                if (currentPlayers.hasOwnProperty(id)) {
                    players[id] = currentPlayers[id];
                    console.log(`Player ${id} is at`, currentPlayers[id]);
                    // Update your game state and render here
                }
            }
        });

        socket.on('newPlayer', (player) => {
            players[player.id] = player.position;
            console.log(`New player ${player.id} joined at`, player.position);
            // Update your game state and render here
        });

        socket.on('playerMoved', (player) => {
            if (players[player.id]) {
                players[player.id] = player.position;
                console.log(`Player ${player.id} moved to`, player.position);
                // Update your game state and render here
            }
        });

        socket.on('playerDisconnected', (id) => {
            delete players[id];
            console.log(`Player ${id} disconnected`);
            // Update your game state and render here
        });

        // Example: Emit a player move
        function playerMove(moveData) {
            socket.emit('playerMove', moveData);
        }

        // Simulate a move after 3 seconds
        setTimeout(() => {
            playerMove({ x: 100, y: 200 });
        }, 3000);
    </script>
</body>

</html>
